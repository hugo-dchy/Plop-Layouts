plop_layouts_twocol:
  label: 'Two column'
  path: layouts/twocolumn
  template: layout--two-column
  library: plop_layouts/plop_two_column
  class: '\Drupal\plop_layouts\Plugin\Layout\TwoColumnLayout'
  category: 'Plop layouts'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

plop_layouts_threecol:
  label: 'Three column'
  path: layouts/threecolumn
  template: layout--three-column
  library: plop_layouts/plop_three_column
  class: '\Drupal\plop_layouts\Plugin\Layout\ThreeColumnLayout'
  category: 'Plop layouts'
  default_region: second
  icon_map:
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

plop_layouts_fourcol:
